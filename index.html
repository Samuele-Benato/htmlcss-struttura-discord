<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Structure</title>
    <meta name="author" content="Samuele Benato" />
    <meta name="description" content="Struttura sito Discord" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!--HEADER-->
    <header class="flex">
      <div class="header-container items-centre flex debug">
        <!--LOGO-->
        <div class="col25 flex items-center items-center">Logo</div>
        <!--NAV-->
        <nav class="col50 justify-center f-shrink items-center flex">
          <a href="#">link</a>
          <a href="#">link</a>
          <a href="#">link</a>
          <a href="#">link</a>
          <a href="#">link</a>
        </nav>
        <!--LOGIN-->
        <div class="col25 flex items-center items-center justify-f-end">
          Login
        </div>
      </div>
      <!--BG-BLUE-->
      <section class="flex justify-center bg-blue items-center">
        <div class="big-card"></div>
      </section>
    </header>
    <!--MAIN-->
    <main>
      <!--SECTION-->
      <section class="main-padding">
        <div class="flex container debug">
          <div class="col60 debug"></div>
          <div class="col40"></div>
        </div>
      </section>
      <!--SECTION-->
      <section class="main-padding bg-grey">
        <div class="flex container debug">
          <div class="col40 debug"></div>
          <div class="col60"></div>
        </div>
      </section>
      <!--SECTION-->
      <section class="main-padding">
        <div class="flex container debug">
          <div class="col60 debug"></div>
          <div class="col40"></div>
        </div>
      </section>
      <!--LAST SECTION-->
      <section class="main-padding bg-grey">
        <div class="flex container debug">
          <div class="col100 debug"></div>
        </div>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer-padding bg-darkgrey">
      <div class="flex container debug">
        <div class="col30 debug"></div>
        <div class="col70 flex">
          <div class="debug col25"></div>
          <div class="debug col25"></div>
          <div class="debug col25"></div>
          <div class="debug col25"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
